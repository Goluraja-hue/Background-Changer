<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #result{
            margin-top: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
    <div class="container">
        <h2>BMI Generator</h2>
        <form>
            <p>
                <label> Height in CM</label> <input type="text" id="height">
            </p>
            <p>
                <label> Weight in KG</label> <input type="text" id="weight">
            </p>
            
            <button>Calculate</button>

            <h2 id="result"></h2>

            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 25.6</p>
                <h1 class="description"></h1>
            </div>
        </form>

    </div>
</body>
<script>
    const form = document.querySelector('form');
    // height ko pahle select karne se reload hone par value empty ho jata hai.
    // let height = parseInt( document.querySelector('#height').value);
    form.addEventListener('submit',function(e){
        e.preventDefault();

     let height = parseInt( document.querySelector('#height').value);

     let weight = parseInt( document.querySelector('#weight').value);

     let result = document.querySelector('#result');

    

    if (height === '' || height < 0 || isNaN(height)){
        result.innerHTML = `please giv a valid height ${height}`;
    } else if (weight === '' || weight < 0 || isNaN(weight)){
        result.innerHTML = `please give a valid height ${weight}`;
    } else {
      let bmi = (weight / ((height*height)/10000)).toFixed(2)
       result.innerHTML = `<span> ${bmi} </span>`;
       function suggest (){
         let suggest = document.querySelector('.description');
     if (bmi <= 18.6){
            suggest.innerHTML = "you are under weight";
        }else if (bmi < 18.6 || bmi <= 24.9){
            suggest.innerHTML = "you are Normal Range";
        }
        else {
            suggest.innerHTML = "you are Over weight";
        }
       }
    } 
    
suggest();

    });
</script>
</html>
